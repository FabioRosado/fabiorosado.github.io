<header>
    <nav class="navbar">
        <div class="navbar-brand">
            <a href="{{site.url}}">
                <img src="{{site.url}}/assets/images/logo.svg" width="50" height="50" alt="{{site.title}}">
            </a>
        </div>
        <button class="full-button visible-xs" id="collapseBtn" type="button" aria-pressed="false" aria-expanded="false" aria-controls="navigation">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <ul class="navigation">
            <li>
                <a href="{{site.url}}">Home</a>
            </li>
            <li>
                <a href="{{site.url}}/#about">About</a>
            </li>
            {% for link in site.pages %}
                {% if link.title != None %}
                    <li>
                        <a href="{{link.url}}">{{link.title}}</a>
                    </li>
                {% endif %}
            {% endfor %}
        </ul>
    </nav>
    <div class="header-container">
        <div class="intro">
            <h1>Hello,</h1>
            <p>I’m Fabio, a Portuguese expat living in the UK. I’m currently working for an airline as cabin crew and learning how to code in my free time.</p>
            <h1 class="margin-top">Let's Chat!</h1>
            <ul class="horizontal-list">
                <li><a href="mailto:{{ site.email }}"><button class="full-button">Say Hello</button></a></li>
                <li><a href="https://github.com/{{ site.github_username }}" target="_blank"><i class="fab fa-2x fa-github-square"></i></a></li>
                <li><a href="https://dev.to/{{ site.dev_username }}/" target="_blank"><i class="fab fa-2x fa-dev"></i></i></a></li>
                <li><a href="https://twitter.com/{{ site.twitter_username }}" target="_blank"><i class="fab fa-2x fa-twitter-square"></i></a></li>
                <li><a href="https://www.linkedin.com/in/{{ site.linkedin_username }}/" target="_blank"><i class="fab fa-2x fa-linkedin"></i></a></li>
                <li><a href="https://www.instagram.com/{{ site.instagram_username }}/" target="_blank"><i class="fab fa-2x fa-instagram"></i></a></li>
            </ul>
        </div>
        <div class="pictures">
            <div id="box">
                <div id="shadow"></div>
                <div id="frame"><img id="picture" src='{{site.url}}/assets/images/fabian-grohs-597395-unsplash.jpg'></div>
            </div>
            <div id="box">
                <div id="shadow"></div>
                <div id="frame"><img id="picture" src='{{site.url}}/assets/images/fabiorosado.jpg'></div>
            </div>
            <div id="box">
                <div id="shadow"></div>
                <div id="frame"><img id="picture" src='{{site.url}}/assets/images/michael-henry-284473-unsplash.jpg'></div>
            </div>
        </div>
    </div>
</header>
