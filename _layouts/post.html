---
layout: default
---
<div class="blog-post">
  <div class="image-container">
    <img class="post-image" src="{{ site.url }}/assets/images/{{ page.image }}" alt="{{ page.title | escape}}">
  </div>
  <div class="post-header">
    <h3 class="white-text">{{page.categories}}</h3>
    <h1 class="white-text larger">{{page.title}}</h1>
    <p class="white-text">
        {% assign date_format = site.minima.date_format | default: "%A, %-d %b %Y" %}
        <span class="author"><i class="far fa-user"></i> {{site.author}}</span>
        <span class="time"><i class="far fa-clock"></i> {{ page.date | date: date_format }}</span>
    </p>
  </div>
  <div class="background"></div>
  <div class="post-area">
    <div class="text-container">
      <h1 class="dark-text">{{page.subtitle}}</h1>
      {{content}}
    </div>
  </div>
</div>

<div id="disqus_thread"></div>
<script type="text/javascript">
  /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
  function disqus_config() { this.experiment.enable_scroll_container = true; }
  var disqus_shortname = "{{ site.disqus_username }}"; // required: replace example with your forum shortname
  /* * * DON'T EDIT BELOW THIS LINE * * */
  (function() {
    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
    dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
  })();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
