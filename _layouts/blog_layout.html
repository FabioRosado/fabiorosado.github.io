---
layout: default
---
<article class="post">

  <header class="post-header">
    <div class="container-fluid">
       <h3 class="title"> {{ page.title | escape }}</h3>
    </div>
  </header>

  <div class="container">
    <div class="post-content">
      <div class="row">
        {% for post in site.categories.Featured limit:3 %}
          <div class="col-md-4">
            <p><a href="{{ site.baseurl }}{{ post.url }}"><img src="{{site.url}}/assets/images/{{post.image}}"><p>
            <h2 class="featurette-heading">{{post.title}}</a></h2>
            <p>{{post.excerpt}}</p>
            <p><a class="btn btn-primary" href="{{post.url}}" role="button">Read more Â»</a></p>
          </div>
        {% endfor %}
      </div>
    </div>
      {{ content }}
  </div>
</article>
